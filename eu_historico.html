<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style-eu-hisotiroc.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- adicionar cadastro -->
    <div class="container-all">
      <div class="container-top">
        <div class="section-top">
          <div class="background-top">
            <div class="header">
              <div class="logo">
                <h2 class="history">History</h2>
                <h3>Icons</h3>
              </div>
              <ul class="lista">
                <li><a href="eu_historico.html" style="color: black; text-decoration: none;">Encontre seu eu histórico</a></li>
            <li><a href="home_page.html" style="color: black; text-decoration: none;">Sobre o projeto</a></li>
              </ul>
            </div>
            <div class="container-pergunta">
              <div class="slider-wrap">
                <div class="section_pergunta" id="section_pergunta">
                  <div class="pergunta">
                    <h3>Qual área te interessa mais?</h3>
                    <div class="div_buttons">
                      <button
                      value="politica"
                        type="submit"
                        class="buton"
                        id="opt1"
                        onclick="buttonChoice('opt1','opt2','opt3','opt4')"
                      >
                        <img src="images/historia.png" alt="" /><br />Política
                      </button>
                      <button
                        value="fisica"
                        class="buton"
                        id="opt2"
                        onclick="buttonChoice('opt2','opt1','opt3','opt4')"
                      >
                        <img src="images/fisica.png" alt="" /><br />Física
                      </button>
                      <button
                      value="quimica"
                        class="buton"
                        id="opt3"
                        onclick="buttonChoice('opt3','opt1','opt2','opt4')"
                      >
                        <img src="images/ciencia.png" alt="" /><br />Química
                      </button>
                      <button
                      value="matematica"  
                        class="buton"
                        id="opt4"
                        onclick="buttonChoice('opt4','opt1','opt2','opt3')"
                      >
                        <img
                          src="images/matematica.png"
                          alt=""
                        /><br />Matemática
                      </button>
                    </div>
                    <button
                      class="btn_prox_quest"
                      onclick="nextQuestion('opt1','opt2','opt3','opt4')"
                    >
                      Próxima questão
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
